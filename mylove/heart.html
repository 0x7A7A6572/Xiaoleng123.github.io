    <canvas id="love"></canvas>
  </div>
<script>
  window.onload = function(){
      initChart();
      initWord();
  }
  function initChart() {
   
    const main = document.getElementById('main');
    const love = document.getElementById('love');
    love.width = parseFloat(main.offsetWidth );
    love.height = parseFloat(main.offsetHeight );
    const ctx = love.getContext('2d');
    ctx.font='15px Arial';
    let i = 0, start = 0, end = 0, x = 0, y = 0, text = 'â™¥';
    for (let n = 1;n < 100;n += 1) {
      for (let m = 1;m < 100;m += 1) {
        x = 60 - m;
        y = 35 - n;
        if ((Math.pow(x, 2) + Math.pow(y-Math.sqrt(Math.pow(x, 2), 3), 2)) < 500) {
          ctx.fillText(text,15 * m,15 * n);
        }
      }
      
    }
  }

</script>
