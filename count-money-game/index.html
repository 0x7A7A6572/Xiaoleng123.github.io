<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=375, user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <script type="text/javascript" src="./zepto.min.js"></script>
    <script src="./jweixin-1.0.0.js"></script>
    <title>五一数钱小游戏</title>

    <!-- local css files -->
    <link rel="stylesheet" href="./count-money-game.min.css"/>

  </head>

 <body>

    <div class="count-money-game-wrap">
      <!-- 背景层 -->
      <div id="game-background" class="game-background">
        <img class="count-money-game-background" src="//cdn1.showjoy.com/images/85/85e1054f06e243ba8da721ecabb838c6.png">
        <img id="float-money-1" class="float-money" src="//cdn1.showjoy.com/images/c3/c36daf52296b4fb9a1bebf8bf97b2435.png">
        <img id="float-money-2" class="float-money" src="//cdn1.showjoy.com/images/0a/0a1bcb2dc97348cfa121488505c42d31.png">
        <img id="float-money-3" class="float-money" src="//cdn1.showjoy.com/images/04/0454ea434e224ab18c7d75dab908d864.png">
      </div>
      <!-- 左下角手层 -->
      <!-- <div class="game-hand"> -->
          <img class="count-money-game-hand" src="//cdn1.showjoy.com/images/1f/1ffba542935b49739820dab76cd9fec0.png">
      <!-- </div> -->
      <!-- 可数人民币层 -->
      <div id="game-moneys" class="game-moneys">
          <img class="money-100" src="//cdn1.showjoy.com/images/0f/0f4ac3cac24748d09d2f003e9b21570f.png">
          <img class="money-100" src="//cdn1.showjoy.com/images/0f/0f4ac3cac24748d09d2f003e9b21570f.png">
          <img class="money-100" src="//cdn1.showjoy.com/images/0f/0f4ac3cac24748d09d2f003e9b21570f.png">
          <img class="money-100" src="//cdn1.showjoy.com/images/0f/0f4ac3cac24748d09d2f003e9b21570f.png">
          <img class="money-100" src="//cdn1.showjoy.com/images/0f/0f4ac3cac24748d09d2f003e9b21570f.png">
      </div>
      <audio id="money-audio" src="./money.wav"></audio>
      <audio id="result-audio" src="./result.wav"></audio>
      <!-- 统计数字层(带手指) -->
      <!-- <div class="game-number"> -->
          <img class="count-money-game-header game-number" src="//cdn1.showjoy.com/images/f6/f6be7b1446914752a3b66150832620c8.png">
          <!-- 手指 -->
          <img class="count-money-game-thumb game-number" src="//cdn1.showjoy.com/images/5e/5eebea93ba744451aa419bb4b14e5ac0.png">
          <!-- 统计数字 -->
          <span id="second-time" class="remaining-second">15</span>
          <span id="ms-time" class="remaining-ms">00</span>
          <span class="accumulated-money-text">已数&nbsp;&nbsp;&nbsp;￥
            <span id="moneyTotal" style="margin-left: -0.5rem">0</span>
          </span>
          <span id="game-count" class="game-count">3</span>
      <!-- </div> -->
    </div>
  <!-- 遮罩层 -->
  <div id="game-shadow" class="game-shadow">
      <div id="shadow-wrap" class="shadow-wrap"></div>
      <div id="shadow-img" class="shadow-img">
        <img src="//cdn1.showjoy.com/images/77/7761ea873c7c4e889ebe51e20b71495e.png" />
        <img id="shadow-arrows" class="shadow-arrows" src="//cdn1.showjoy.com/images/5e/5ef9a207b84d4b2a9eb362dcd346e045.png">
      </div>
    </div>
    <!-- 结果界面 -->
    <div id="result-wrap" class="game-result">
      <div id="result-group" class="result-group">
        <div id="money-count" class="money-count"></div>
        <div id="play-again" class="play-again"></div>
        <div id="share-game" class="share-game"></div>
        <div id="result-content-dom" class="result-content-dom"></div>
      </div>
    </div>
    <!-- local javascript files -->
    <script src="./count-money-game.js"></script>
  </body>
</html>
