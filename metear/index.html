<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>*~~ 流星 ~~*</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
      background-color: #000000;
    }

    .background {
      background: url(./timg.jpg) no-repeat top;
      background-size: 100%;
      width: 100%;
      height: 100%;
      background-color: #000000;
    }

    .moon {
      width: 100px;
      height: 100px;
      background-image: url(./weather-color_moon-stars.png);
      background-size: 100px 100px;
    }

    .moon,
    #wake,
    #main {
      position: absolute;
      top: 0;
    }
  </style>
</head>

<body>
  <div class="background">
    <canvas id="wake"></canvas>
    <canvas id="main"></canvas>
  </div>
  <div id="moon" class="moon"></div>
  <script>
    let canvas;
    let ctx;
    let width;
    let height;
    let speed = [6, 7];
    let size = [1, 2];
    let colors = ['255,255,255', '255,255,0', '0,0,255', '255,0,0', '0,255,0', '255,0,255'];
    let metears = [];
    let count = 40;

    const PI = Math.PI;

    const defaultOptions = {
      x: 0, // 起始横坐标
      y: 0, // 起始纵坐标
      size: 2, // 流星大小
      scatterSize: 2,
      maxSize: 8,
      scatter: 0.3,
      star: null,
      wake: 10, // 尾迹长度
      speed: 10, // 飞行速度
      offset: 3, // 偏移速度
      color: '#ffffff', // 流星的颜色
      wakeColor: '#ffffff', // 尾焰的颜色
    }
    class Metear {
      constructor(options) {
        this.options = Object.assign({}, defaultOptions, options);
        Object.keys(this.options).forEach(key => this[key] = this.options[key])
      }
      init(x = random(0, width), y = this.options.y) {
        this.x = this.options.x = x;
        this.y = y;
        this.scatterSize = this.size;
        this.maxSize = random(8, 10);
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y)
        ctx.drawImage(this.star, -this.star.width / 2, -this.star.height / 2);
        ctx.restore();

        wakeCtx.save();
        wakeCtx.beginPath();
        wakeCtx.arc(this.x, this.y, this.size, 0, 2 * PI);
        wakeCtx.fillStyle = this.wakeColor;
        wakeCtx.fill();
        wakeCtx.restore();
        this.update();
      }
      update() {
        this.scatterSize += this.scatter;
        if (this.scatterSize < 1) {
          this.scatter = -this.scatter;
        }
        if (this.scatterSize > this.maxSize) {
          this.scatter = -this.scatter;
        }
        this.star = drawStar(this);
        if (this.y < height - this.size) {
          this.y += this.speed;
          if (this.x > this.size) {
            this.x -= this.offset;
          } else {
            this.init(width, this.y);
          }
        } else {
          this.init();
        }
      }
    }

    window.onload = function () {
      initContext();
      initSize();
      bindEvents();
      drawMetear();
      run();
    }

    function initContext() {
      canvas = document.getElementById('main');
      ctx = canvas.getContext('2d');

      wake = document.getElementById('wake');
      wakeCtx = wake.getContext('2d');
    }

    function initSize() {
      wake.width = canvas.width = width = window.innerWidth;
      wake.height = canvas.height = height = window.innerHeight;
    }

    function bindEvents() {
      window.onresize = function () {
        initSize();
        drawMetear();
      }
      document.getElementById('moon').addEventListener('click', function () {
        timeouts.forEach(t => clearTimeout(t));
        metears.forEach(metear => {
          let color = colors[~~random(0, colors.length)] || colors[0];
          metear.color = metear.color === '#fff' ? `rgb(${color})` : '#fff'
          metear.wakeColor = metear.wakeColor === '#fff' ? `rgb(${color})` : '#fff'
        });
        drawMetear();
      })
    }

    function drawMetear() {
      let interval = ~~(height / ((2 + 5) / 2) * 16.6 / count);
      metears = metears.slice(0, count);
      timeouts = [];
      for (let i = metears.length; i < count; i++) {
        let timeout = setTimeout(function () {
          let color = colors[~~random(0, colors.length)] || colors[0];
          const metear = new Metear({
            x: random(0, width),
            size: random(...size),
            speed: random(...speed),
            color: `rgb(${color})`,
            wakeColor: `rgba(${color}, 0.9)`
          });
          metear.star = drawStar(metear);
          metears.push(metear);
        }, interval * i);
        timeouts.push(timeout);
      }
    }

    function drawStar (metear) {
      let R = ~~metear.scatterSize + 1;
      let _canvas = document.createElement('canvas');
      _canvas.setAttribute('width', 2 * R);
      _canvas.setAttribute('height', 2 * R);
      let _ctx = _canvas.getContext('2d');
      _ctx.beginPath();
      let dig = PI / 5 * 4;
      for (let i = 0; i < 5; i++) {
        let x = Math.sin(i * dig);
        let y = Math.cos(i * dig);
        _ctx.lineTo(R + x * R, R + y * R);
      }
      _ctx.closePath();
      _ctx.fillStyle = metear.color;
      _ctx.fill();
      return _canvas;
    }

    function run() {
      ctx.clearRect(0, 0, width, height);
      wakeCtx.save();
      wakeCtx.globalCompositeOperation = 'destination-in';
      wakeCtx.fillStyle = 'rgba(0,0,0,0.9)';
      wakeCtx.fillRect(0, 0, width, height);
      wakeCtx.restore();
      let length = metears.length;
      for (let i = 0; i < length; i++) {
        metears[i].draw();
      }
      requestAnimationFrame(run);
    }

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }
  </script>
</body>

</html>
